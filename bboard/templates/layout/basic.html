{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
        <title>{% block title %}Главная{% endblock %}- Список мастеров</title>
        <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <h1>Мастера линий</h1>
        </header>
        <ul>
           <li><a href="{% url 'bboard:index' %}">Главная</a></li>

            <li><a href="{% url 'changestory:index' %}">История верификаций</a></li>
           <li><a href="{% url 'bboard:add' %}"> Добавить мастера</a></li>
            {% for rubric in rubrics %}
            <li><a href="{% url 'bboard:by_rubric' rubric.pk %}">
                {{ rubric.name }}</a></li>
            {% endfor %}
        </ul>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
